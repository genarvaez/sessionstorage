<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebStorage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name</label>
						<input type="text" class="form-control" id="nombre">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Pasword</label>
						<input type="text" class="form-control" id="password">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class=" btn btn-primary" onclick="saveData()" value="Guardar Datos">Guardar datos </button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<p id="data">Pulsa para ver tu nombre y password</p>
					<button type="button" class=" btn btn-primary" onclick="recoverData()" value="Guardar Datos">Recuperar Datos </button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class=" btn btn-primary" onclick="cleanData()" value="Guardar Datos">Clean</button>
				</div>
			</div>
		</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
